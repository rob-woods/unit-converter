<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">
        <title>Unit Converter</title>
    </head>
    <body>
        <div id="header-container">
          <h1 class="inter">Metric/Imperial Unit Conversion</h1>
          <input type="number" id="unit-num" placeholder="20">
          <button id="convert-btn">Convert</button>
        </div>
        <div id="output-containers">
          <div class="inter output-container">
            <h2>Length (Metres/Feet)</h2>
            <div class="output-text" id="length-output">20 meters = 65.616 feet | 20 feet = 6.096 meters</div>
          </div>
          <div class="inter output-container">
            <h2>Volume (Litres/Gallons)</h2>
            <div class="output-text" id="volume-output">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</div>
          </div>
          <div class="inter output-container">
            <h2>Mass (Kilograms/Pounds)</h2>
            <div class="output-text" id="mass-output">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</div>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
